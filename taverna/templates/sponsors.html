<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aliados da Jornada</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #faf3e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #563d7c;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .sponsors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
            gap: 2em;
        }
        .sponsor-card {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 1em;
            width: 200px;
            text-align: center;
        }
        .sponsor-card img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
        }
        .sponsor-card a {
            text-decoration: none;
            color: #563d7c;
            display: block;
            margin-top: 0.5em;
            font-weight: bold;
        }
        /* Estilo do botão do WhatsApp */
        .whatsapp-link {
            display: block;              /* vira bloco */
            margin: 15px auto 0 auto;    /* centraliza no card */
            background-color: #25d366;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            text-decoration: none;
            box-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }
        .whatsapp-link:hover {
            background-color: #20b955;
        }
    </style>
    <!-- Font Awesome para o ícone do WhatsApp -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
    <header>
        <div style="text-align: center; margin-top: 1em;">
            <button onclick="window.history.back()" style="
                background-color: #563d7c;
                color: white;
                border: none;
                padding: 0.5em 1em;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1em;
            ">← Voltar</button>
        </div>
        <h1>Aliados da Jornada</h1>
        <p>Conheça os parceiros que apoiam a missão de transformar o ensino!</p>
    </header>

    <div class="sponsors-container">
        <div class="sponsor-card">
            <img src="/static/avatares/image.png" alt="Patrocinador 1">
            <a href="https://example.com">Gustavo Oliveira</a>

            <!-- Botão do WhatsApp centralizado -->
            <a class="whatsapp-link" href="https://web.whatsapp.com/send?phone=55 11 99465-2004" target="_blank">
                <i class="fa fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <footer>
        <p>© 2025 English Teacher Quest — Todos os direitos reservados</p>
    </footer>
</body>
</html>
