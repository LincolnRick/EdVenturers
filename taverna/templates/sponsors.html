<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aliados da Jornada</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #faf3e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #563d7c;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .sponsors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
            gap: 2em;
        }
        .sponsor-card {
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 1em;
            width: 200px;
            text-align: center;
        }
        .sponsor-card img {
            max-width: 100%;
            height: 80px;
            object-fit: contain;
        }
        .sponsor-card a {
            text-decoration: none;
            color: #563d7c;
            display: block;
            margin-top: 0.5em;
            font-weight: bold;
        }
        footer {
            background-color: #eee;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

</head>
<body>
    <header>
        <div style="text-align: center; margin-top: 1em;">
    <button onclick="window.history.back()" style="
        background-color: #563d7c;
        color: white;
        border: none;
        padding: 0.5em 1em;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
    ">← Voltar</button>
</div>

        <h1>Aliados da Jornada</h1>
        <p>Conheça os parceiros que apoiam a missão de transformar o ensino!</p>
    </header>
    <div class="sponsors-container">
        <div class="sponsor-card">
            <img src="/static/avatares/avatar1.jpeg" alt="Patrocinador 1">
            <a href="https://example.com">Sponsor One</a>
        </div>
        <div class="sponsor-card">
            <img src="/static/avatares/avatar2.jpeg" alt="Patrocinador 2">
            <a href="https://example.com">Sponsor Two</a>
        </div>
        <div class="sponsor-card">
            <img src="/static/avatares/avatar3.jpeg" alt="Patrocinador 3">
            <a href="https://example.com">Sponsor Three</a>
        </div>
    </div>
    <footer>
        <p>© 2025 English Teacher Quest — Todos os direitos reservados</p>
    </footer>
</body>
</html>
